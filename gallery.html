<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Vanijya Club</title>
    <style>
        /* SHARED CSS */
        :root { 
            --bg-black: #060607;
            --purple: #351173;
            --cyan: #50C4D0;
            --text-white: #ffffff;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-black); color: var(--text-white); }
        
        nav { background: #000; padding: 1rem; text-align: center; border-bottom: 1px solid var(--purple); }
        nav a { color: #ccc; text-decoration: none; margin: 0 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        nav a:hover, nav a.active { color: var(--cyan); }

        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        h2 { text-align: center; color: var(--cyan); border-bottom: 2px solid var(--purple); padding-bottom: 10px; margin-bottom: 30px; }

        /* PHOTO GRID */
        .photos-wrapper { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        
        .photo-item { 
            position: relative; 
            overflow: hidden; 
            border-radius: 6px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); 
            cursor: pointer; 
            height: 250px; 
            border: 1px solid #222;
        }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s; }
        .photo-item:hover { border-color: var(--cyan); }
        .photo-item:hover img { transform: scale(1.1); }
        
        .photo-caption { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(6, 6, 7, 0.9); /* Matching bg-black but transparent */
            color: var(--cyan); 
            padding: 10px; transform: translateY(100%); transition: transform 0.3s; 
            font-size: 0.85rem; text-align: center;
            border-top: 1px solid var(--purple);
        }
        .photo-item:hover .photo-caption { transform: translateY(0); }
        
        footer { text-align: center; padding: 40px; background: #000; color: #777; margin-top: 50px; border-top: 1px solid var(--purple); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="members.html">Members</a>
        <a href="victories.html">Victories</a>
        <a href="gallery.html" class="active">Gallery</a>
    </nav>

    <section>
        <h2>Club Gallery</h2>
        <div class="photos-wrapper" id="photos-root"></div>
    </section>

    <footer>&copy; 2025 Vanijya Club of DPS Noida.</footer>

    <script>
        const photosDatabase = [
            { url: "ZESTE25_MUN.jpeg", alt: "Victory at Zeste 2025" },
            { url: "Mayoor_MUN.jpeg", alt: "Best Delegation at Mayoor 2025" },
            { url: "Columban24.jpeg", alt: "Best Delegaton at Columban 2024" },
            { url: "Zeste24.jpg", alt: "Good Performance at Zeste 2024"},
            { url: "IMG_1726.jpeg", alt: "Mock Stock 2025 Summer Edition"}
        ];

        const photosRoot = document.getElementById('photos-root');
        photosDatabase.forEach(p => {
            photosRoot.innerHTML += `<div class="photo-item"><img src="${p.url}" alt="${p.alt}"><div class="photo-caption">${p.alt}</div></div>`;
        });
    </script>
</body>
</html>
