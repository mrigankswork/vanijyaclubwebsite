<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - DPS Noida MUN Club</title>
    <style>
        /* SHARED CSS */
        :root { --dps-green: #006837; --bg-light: #222; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-light); color: #fff; }
        nav { background: #111; padding: 1rem; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        nav a:hover, nav a.active { color: #4CAF50; }

        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        h2 { text-align: center; color: #fff; border-bottom: 2px solid #555; padding-bottom: 10px; margin-bottom: 30px; }

        /* PHOTO GRID */
        .photos-wrapper { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .photo-item { position: relative; overflow: hidden; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); cursor: pointer; height: 250px; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s; }
        .photo-item:hover img { transform: scale(1.1); }
        .photo-caption { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.7); color: #fff; 
            padding: 10px; transform: translateY(100%); transition: transform 0.3s; 
            font-size: 0.85rem; text-align: center;
        }
        .photo-item:hover .photo-caption { transform: translateY(0); }
        
        footer { text-align: center; padding: 40px; background: #111; color: #777; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="members.html">Secretariat</a>
        <a href="victories.html">Victories</a>
        <a href="gallery.html" class="active">Gallery</a>
    </nav>

    <section>
        <h2>Club Gallery</h2>
        <div class="photos-wrapper" id="photos-root"></div>
    </section>

    <footer>&copy; 2025 DPS Noida MUN Club.</footer>

    <script>
        const photosDatabase = [
            { url: "ZESTE25_MUN.jpeg", alt: "Victory at Zeste MUN 2025" },
            { url: "Mayoor_MUN.jpeg", alt: "Best Delegation at Mayoor MUN 2025" },
            { url: "Columban24.jpeg", alt: "Best Delegaton at Columban MUN 2x 2024" },
            { url: "Zeste24.jpg", alt: "Good Performance at Zeste MUN 2024"},
            { url: "Novices23.jpg", alt: "Winning at Novices MUN 2023"},
            { url: "Columban23.jpg", alt: " Best Delegation at Columban MUN 1x 2023"},
            { url: "MRIS_MUN23.jpg", alt: "Top Delegation at MRIS MUN 2023"},
            { url: "PHOTO-2023-08-07-11-50-16.jpg", alt: "Rolling Trophy at Columban 2023"},
            { url: "PHOTO-2025-05-17-21-51-23.jpg", alt: "Club Photo at Mayoor MUN 2025"},
            { url: "IMG_1726.jpeg", alt: "Mock MUN 2025 Summer Edition"}
        ];

        const photosRoot = document.getElementById('photos-root');
        photosDatabase.forEach(p => {
            photosRoot.innerHTML += `<div class="photo-item"><img src="${p.url}" alt="${p.alt}"><div class="photo-caption">${p.alt}</div></div>`;
        });
    </script>
</body>
</html>
