<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Vanijya Club</title>
    <style>
        /* THEME VARIABLES */
        :root { 
            --bg-black: #060607;
            --dark-purple: #351173; 
            --light-purple: #b388ff; /* For Headers */
            --neon-pink: #FF55BB;    /* FOR ROLES */
            --text-white: #ffffff;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-black); color: var(--text-white); }
        
        nav { background: #000; padding: 1rem; text-align: center; border-bottom: 1px solid #1a1a1a; }
        nav a { color: #888; text-decoration: none; margin: 0 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; transition:0.3s;}
        nav a:hover, nav a.active { color: var(--neon-pink); text-shadow: 0 0 8px var(--dark-purple); }
        
        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        
        /* HEADERS - Keep Purple */
        h2 { 
            text-align: center; 
            color: var(--light-purple);
            border-bottom: 2px solid var(--dark-purple); 
            padding-bottom: 10px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .members-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 25px; 
            text-align: center; 
        }
        
        .member-card { 
            background: #0b0b10;
            padding: 30px 20px; 
            border-radius: 12px; 
            border: 1px solid #1a1a1a;
            border-top: 4px solid var(--dark-purple); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        
        .member-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 0 20px rgba(53, 17, 115, 0.4);
            border-color: var(--neon-pink); /* Hover turns border pink too */
        }
        
        .member-name { 
            font-weight: bold; 
            font-size: 1.2rem; 
            color: #fff;
            margin-bottom: 8px;
        }
        
        /* --- ROLE IS NOW PINK AND VISIBLE --- */
        .member-role { 
            color: var(--neon-pink); 
            text-shadow: 0 0 5px rgba(255, 85, 187, 0.3); /* Subtle glow */
            font-size: 0.9rem; 
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
        
        .senior-card { 
            background: #08080a;
            border-top-color: #444; 
        }
        
        footer { text-align: center; padding: 40px; background: #000; color: #666; margin-top: 50px; border-top: 1px solid #222;}
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="members.html" class="active">Members</a>
        <a href="victories.html">Victories</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <section>
        <h2>The Secretariat</h2>
        <div class="members-grid" id="members-root"></div>
    </section>

    <section style="margin-top: 50px; opacity: 0.8;">
        <h2>The Seniors</h2>
        <div class="members-grid" id="seniors-root"></div>
    </section>

    <footer>&copy; 2025 Vanijya Club of DPS Noida.</footer>

    <script>
        const membersDatabase = [
            { name: "Aditya Khari", role: "President" },
            { name: "Aria Singh", role: "Secretary" },
            { name: "Kanak Gupta", role: "Secretary"},
            { name: "Md Aakif Akhtar", role: "Vice President" },
            { name: "Arni Jugran", role: "Joint Secretary" },
            { name: "Shloke Kalra", role: "Senior Core" },
            { name: "Sonakshi Raghuvanshi", role: "Senior Core" },
            { name: "Vanishi Jain", role: "Senior Core" },
            { name: "Shruti Pandey", role: "Senior Core" },
            { name: "Hriteesha Sharma", role: "Senior Core" },
            { name: "Animesh Gupta", role: "Senior Core" },
            { name: "Shivanshi Kapoor", role: "Senior Core" },
            { name: "Akshat Mishra", role: "Junior Core" },
            { name: "Aarav Uniyal", role: "Junior Core" },
            { name: "Naitik Mittal", role: "Junior Core" }
        ];
        
        const mRoot = document.getElementById('members-root');
        membersDatabase.forEach(m => mRoot.innerHTML += `<div class="member-card"><div class="member-name">${m.name}</div><div class="member-role">${m.role}</div></div>`);
        
        const sRoot = document.getElementById('seniors-root');
        const seniorsDatabase = []; 
        if(seniorsDatabase.length > 0) {
             seniorsDatabase.forEach(s => sRoot.innerHTML += `<div class="member-card senior-card"><div class="member-name">${s.name}</div><div class="member-role">${s.role}</div></div>`);
        } else {
            sRoot.innerHTML = "<p style='grid-column: 1/-1; color: #444;'>Class of 2024 Archives</p>";
        }
    </script>
</body>
</html>
