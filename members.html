<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - DPS Noid Vanijya Club</title>
    <style>
        /* SHARED CSS */
        :root { --dps-green: #006837; --bg-light: #060607; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-light); color: #333; }
        nav { background: #222; padding: 1rem; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        nav a:hover, nav a.active { color: #4CAF50; }
        
        /* MEMBERS GRID */
        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        h2 { text-align: center; color: #444; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 30px; }
        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; text-align: center; }
        .member-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 4px solid var(--dps-green); transition: transform 0.2s; }
        .member-card:hover { transform: translateY(-5px); }
        .member-name { font-weight: bold; font-size: 1.1rem; }
        .member-role { color: #777; font-size: 0.9rem; margin-top: 5px; }
        .senior-card { border-top-color: #555; background: #060607; }
        footer { text-align: center; padding: 40px; background: #222; color: #777; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="members.html" class="active">Members</a>
        <a href="victories.html">Victories</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <section>
        <h2>The Secretariat</h2>
        <div class="members-grid" id="members-root"></div>
    </section>

    <section style="margin-top: 50px;">
        <h2>The Seniors</h2>
        <div class="members-grid" id="seniors-root"></div>
    </section>

    <footer>&copy; 2025 DPS Noida MUN Club.</footer>

    <script>
        const membersDatabase = [
            { name: "Aditya Khari", role: "President" },
            { name: "Aria Singh", role: "Secretary" },
            { name: "Kanak Gupta", role: "Secretary",},
            { name: "Md Aakif Akhtar", role: "Vice President" },
            { name: "Arni Jugran", role: "Joint Secretary" },
            { name: "Shloke Kalra", role: "Senior Core" },
            { name: "Sonakshi Raghuvanshi", role: "Senior Core" },
            { name: "Vanishi Jain", role: "Senior Core" },
            { name: "Shruti Pandey", role: "Senior Core" },
            { name: "Hriteesha Sharma", role: "Senior Core" },
            { name: "Animesh Gupta", role: "Senior Core" },
            { name: "Shivanshi Kapoor", role: "Senior Core" },
            { name: "Akshat Mishra", role: "Junior Core" },
            { name: "Aarav Uniyal", role: "Junior Core" },
            { name: "Naitik Mittal", role: "Junior Core" }
        ];
        
        const mRoot = document.getElementById('members-root');
        membersDatabase.forEach(m => mRoot.innerHTML += `<div class="member-card"><div class="member-name">${m.name}</div><div class="member-role">${m.role}</div></div>`);
        const sRoot = document.getElementById('seniors-root');
        seniorsDatabase.forEach(s => sRoot.innerHTML += `<div class="member-card senior-card"><div class="member-name">${s.name}</div><div class="member-role">${s.role}</div></div>`);
    </script>
</body>
</html>
